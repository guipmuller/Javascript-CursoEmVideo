<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: cornflowerblue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando os estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a suar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] // o [0] indica o primeiro paragrafo
        var p2 = window.document.getElementsByTagName('p')[1] // o [0] indica o primeiro paragrafo
        var titulo = window.document.getElementById('titulo')
        p1.style.color = 'orange'
        titulo.style.background = 'black'
        window.document.write('Está escrito assim: ' + p1.innerText + '</br>')
        window.document.write('Está escrito assim: ' + p2.innerHTML + '</br>') // innerhtml manda a formatação junto
        window.document.write(window.document.charset + '</br>')
        window.document.write(window.document.URL + '</br>')
        // window.alert(p2.innerText)
        // var d = window.document.getElementById('msg')
        // d.style.background = 'orange'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'orange'
    </script>
</body>
</html>
