<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Definindo a nacionalidade</h1>
    Digite o país em que você mora: <input type="text" id="pais">
    <input type="button" value="Registrar" onclick="processar()">
    <div id="res"></div>
    <script>
        function processar() {
            var txtpais = window.document.getElementById('pais').value
            var txtres = window.document.getElementById('res')
            txtres.innerHTML = `<p>Vivendo em ${txtpais}</p>`
                if (txtpais == "Brasil") {
                    txtres.innerHTML += `<p>Você é <strong>residente<strong></p>`
                } else {
                    txtres.innerHTML += `<p>Você é <strong>estrangeiro<strong></p>`
                }
        }
    </script>
</body>
</html>
